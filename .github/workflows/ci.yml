name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run checks
        run: just check

  coverage-report:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate coverage report
        run: |
          cargo llvm-cov --no-report > /dev/null 2>&1
          echo "| File | Coverage | |" > coverage.md
          echo "|------|----------|---|" >> coverage.md
          cargo llvm-cov report 2>&1 | grep -E '^[a-z]' | awk '{
            file = $1
            # Line coverage is the 9th column (after Lines, Missed Lines)
            for (i=1; i<=NF; i++) {
              if ($i ~ /%$/) { lastpct = $i }
            }
            # Find the coverage after "Lines" columns - its the 3rd percentage
            pct_count = 0
            for (i=1; i<=NF; i++) {
              if ($i ~ /%$/) {
                pct_count++
                if (pct_count == 3) { cov = $i; break }
              }
            }
            gsub(/%/, "", cov)
            if (cov+0 >= 80) icon = "ðŸŸ¢"
            else if (cov+0 >= 60) icon = "ðŸŸ¡"
            else icon = "ðŸ”´"
            printf "| %s | %s%% | %s |\n", file, cov, icon
          }' >> coverage.md

      - name: Post coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.md', 'utf8');
            const body = `## ðŸ“Š Coverage Report\n\n${coverage}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('## Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
