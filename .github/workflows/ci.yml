name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install just
        uses: extractions/setup-just@v2

      - uses: Swatinem/rust-cache@v2

      - name: Run checks
        run: just check

  # ---------------------------------------------------------------------------
  # Coverage report (PR only)
  # Base and head are built in separate jobs to avoid branch switching and
  # cache contamination. Each job has its own checkout and independent cache.
  # ---------------------------------------------------------------------------
  coverage-base:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: taiki-e/install-action@cargo-llvm-cov

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: coverage-base

      - name: Generate base coverage
        run: |
          cargo llvm-cov clean --profraw-only
          cargo llvm-cov --no-report --ignore-run-fail > /dev/null 2>&1
          cargo llvm-cov report 2>&1 | grep -E '^[a-z].*\.rs|^TOTAL' | awk '{
            file = $1
            pct_count = 0
            for (i=1; i<=NF; i++) {
              if ($i ~ /%$/) {
                pct_count++
                if (pct_count == 3) { cov = $i; break }
              }
            }
            gsub(/%/, "", cov)
            print file, cov
          }' > base_coverage.txt

      - uses: actions/upload-artifact@v4
        with:
          name: base-coverage
          path: base_coverage.txt

  coverage-head:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: taiki-e/install-action@cargo-llvm-cov

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: coverage-head

      - name: Generate head coverage
        run: |
          cargo llvm-cov clean --profraw-only
          cargo llvm-cov --no-report --ignore-run-fail > /dev/null 2>&1
          cargo llvm-cov report 2>&1 | grep -E '^[a-z].*\.rs|^TOTAL' | awk '{
            file = $1
            pct_count = 0
            for (i=1; i<=NF; i++) {
              if ($i ~ /%$/) {
                pct_count++
                if (pct_count == 3) { cov = $i; break }
              }
            }
            gsub(/%/, "", cov)
            print file, cov
          }' > head_coverage.txt

      - uses: actions/upload-artifact@v4
        with:
          name: head-coverage
          path: head_coverage.txt

  coverage-report:
    if: github.event_name == 'pull_request'
    needs: [coverage-base, coverage-head]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: base-coverage

      - uses: actions/download-artifact@v4
        with:
          name: head-coverage

      - name: Generate coverage diff
        run: |
          awk '
          BEGIN {
            while ((getline line < "base_coverage.txt") > 0) {
              split(line, a, " ")
              base[a[1]] = a[2]
            }
          }
          {
            file = $1
            cov = $2

            if (cov+0 >= 80) icon = "ðŸŸ¢"
            else if (cov+0 >= 60) icon = "ðŸŸ¡"
            else icon = "ðŸ”´"

            if (file in base) {
              diff = cov - base[file]
              if (diff == 0) next
              if (diff > 0) diff_str = sprintf("+%.2f%%", diff)
              else diff_str = sprintf("%.2f%%", diff)
            } else {
              diff_str = "new"
            }
            printf "| %s | %s%% | %s | %s |\n", file, cov, diff_str, icon
          }' head_coverage.txt > coverage_rows.txt

          if [ -s coverage_rows.txt ]; then
            echo "| File | Coverage | Diff | |" > coverage.md
            echo "|------|----------|------|---|" >> coverage.md
            cat coverage_rows.txt >> coverage.md
          else
            echo "_No coverage changes detected._" > coverage.md
          fi

      - name: Post coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.md', 'utf8');
            const body = `## ðŸ“Š Coverage Report\n\n${coverage}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' && c.body.includes('## ðŸ“Š Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

  # ---------------------------------------------------------------------------
  # Performance report (PR only)
  # PR branch and main branch are built in completely separate jobs.
  # Each job has its own checkout and its own cache, so there is zero risk of
  # stale/wrong binaries from cache contamination.
  # ---------------------------------------------------------------------------
  perf-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: perf-pr

      - name: Run performance test
        run: cargo test snapshot_performance --features jit --release -- --nocapture 2>&1 | tee perf.txt

      - uses: actions/upload-artifact@v4
        with:
          name: pr-perf
          path: perf.txt

  perf-main:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      # Checkout main branch directly â€” no branch switching within this job.
      # This ensures the build and cache are always for main branch code only.
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: perf-main

      - name: Run performance test
        run: cargo test snapshot_performance --features jit --release -- --nocapture 2>&1 | tee perf.txt

      - uses: actions/upload-artifact@v4
        with:
          name: main-perf
          path: perf.txt

  performance-report:
    if: github.event_name == 'pull_request'
    needs: [perf-pr, perf-main]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: pr-perf
          path: pr-perf

      - uses: actions/download-artifact@v4
        with:
          name: main-perf
          path: main-perf

      - name: Generate performance report
        run: |
          cat > generate_report.py << 'PYTHON_SCRIPT'
          import re
          import sys

          def parse_perf_output(filename):
              results = {}
              with open(filename) as f:
                  for line in f:
                      # Parse: [name] moca: X.XXXXs, Rust: X.XXXXs, vs_rust: X.Xx
                      match = re.match(r'\[(\w+)\] moca: ([\d.]+)s, Rust: ([\d.]+)s, vs_rust: ([\d.]+)x', line)
                      if match:
                          name = match.group(1)
                          moca = float(match.group(2))
                          rust = float(match.group(3))
                          vs_rust = float(match.group(4))
                          results[name] = {'moca': moca, 'rust': rust, 'vs_rust': vs_rust}
              return results

          pr_results = parse_perf_output('pr-perf/perf.txt')
          main_results = parse_perf_output('main-perf/perf.txt')

          lines = []
          lines.append("| Benchmark | moca | Rust | vs Rust | vs Main |")
          lines.append("|-----------|------|------|---------|---------|")

          for name, pr in pr_results.items():
              moca = pr['moca']
              rust = pr['rust']
              vs_rust = pr['vs_rust']

              # Calculate vs main
              if name in main_results:
                  main_moca = main_results[name]['moca']
                  if main_moca > 0:
                      pct_change = ((main_moca - moca) / main_moca) * 100
                      if pct_change > 5:
                          icon = "ðŸŸ¢"
                          sign = "+"
                      elif pct_change < -5:
                          icon = "ðŸ”´"
                          sign = ""
                      else:
                          icon = "ðŸŸ¡"
                          sign = "+" if pct_change >= 0 else ""
                      main_str = f"{icon} {sign}{pct_change:.0f}%"
                  else:
                      main_str = "N/A"
              else:
                  main_str = "new"

              lines.append(f"| {name} | {moca:.4f}s | {rust:.4f}s | {vs_rust:.1f}x | {main_str} |")

          lines.append("")
          lines.append("_vs Rust: times slower than native Rust. vs Main: ðŸŸ¢ >5% faster, ðŸŸ¡ Â±5%, ðŸ”´ >5% slower_")

          print('\n'.join(lines))
          PYTHON_SCRIPT

          python3 generate_report.py > performance.md
          cat performance.md

      - name: Post performance comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const performance = fs.readFileSync('performance.md', 'utf8');
            const body = `## âš¡ Performance Report\n\n${performance}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' && c.body.includes('## âš¡ Performance Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
