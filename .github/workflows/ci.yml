name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run checks
        run: just check

  coverage-report:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Get base branch coverage
        run: |
          git checkout ${{ github.base_ref }}
          # Clean to ensure coverage is measured from base branch source
          cargo clean
          cargo llvm-cov --no-report --ignore-run-fail > /dev/null 2>&1
          cargo llvm-cov report 2>&1 | grep -E '^[a-z].*\.rs|^TOTAL' | awk '{
            file = $1
            pct_count = 0
            for (i=1; i<=NF; i++) {
              if ($i ~ /%$/) {
                pct_count++
                if (pct_count == 3) { cov = $i; break }
              }
            }
            gsub(/%/, "", cov)
            print file, cov
          }' > base_coverage.txt
          git checkout ${{ github.head_ref }}
          cargo clean

      - name: Generate coverage report with diff
        run: |
          cargo llvm-cov --no-report --ignore-run-fail > /dev/null 2>&1
          cargo llvm-cov report 2>&1 | grep -E '^[a-z].*\.rs|^TOTAL' | awk '
          BEGIN {
            while ((getline line < "base_coverage.txt") > 0) {
              split(line, a, " ")
              base[a[1]] = a[2]
            }
          }
          {
            file = $1
            pct_count = 0
            for (i=1; i<=NF; i++) {
              if ($i ~ /%$/) {
                pct_count++
                if (pct_count == 3) { cov = $i; break }
              }
            }
            gsub(/%/, "", cov)
            if (cov+0 >= 80) icon = "ðŸŸ¢"
            else if (cov+0 >= 60) icon = "ðŸŸ¡"
            else icon = "ðŸ”´"

            if (file in base) {
              diff = cov - base[file]
              if (diff == 0) next
              if (diff > 0) diff_str = sprintf("+%.2f%%", diff)
              else diff_str = sprintf("%.2f%%", diff)
            } else {
              diff_str = "new"
            }
            printf "| %s | %s%% | %s | %s |\n", file, cov, diff_str, icon
          }' > coverage_rows.txt

          if [ -s coverage_rows.txt ]; then
            echo "| File | Coverage | Diff | |" > coverage.md
            echo "|------|----------|------|---|" >> coverage.md
            cat coverage_rows.txt >> coverage.md
          else
            echo "_No coverage changes detected._" > coverage.md
          fi

      - name: Post coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.md', 'utf8');
            const body = `## ðŸ“Š Coverage Report\n\n${coverage}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' && c.body.includes('## ðŸ“Š Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

  performance-report:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run performance test on PR branch
        run: |
          cargo test snapshot_performance --features jit --release -- --nocapture 2>&1 | tee pr_perf.txt
          cat pr_perf.txt

      - name: Get main branch performance
        run: |
          git stash || true
          git checkout ${{ github.base_ref }}
          cargo clean
          cargo test snapshot_performance --features jit --release -- --nocapture 2>&1 | tee main_perf.txt
          cat main_perf.txt
          git checkout ${{ github.head_ref }}
          git stash pop || true

      - name: Generate performance report
        run: |
          cat > generate_report.py << 'PYTHON_SCRIPT'
          import re
          import sys

          def parse_perf_output(filename):
              results = {}
              with open(filename) as f:
                  for line in f:
                      # Parse: [name] JIT off: X.XXXXs, JIT on: X.XXXXs, Rust: X.XXXXs, improvement: XX.X%, vs_rust: X.Xx
                      match = re.match(r'\[(\w+)\] JIT off: ([\d.]+)s, JIT on: ([\d.]+)s, Rust: ([\d.]+)s, improvement: ([\d.-]+)%, vs_rust: ([\d.]+)x', line)
                      if match:
                          name = match.group(1)
                          jit_off = float(match.group(2))
                          jit_on = float(match.group(3))
                          rust = float(match.group(4))
                          improvement = float(match.group(5))
                          vs_rust = float(match.group(6))
                          results[name] = {'jit_off': jit_off, 'jit_on': jit_on, 'rust': rust, 'improvement': improvement, 'vs_rust': vs_rust}
              return results

          pr_results = parse_perf_output('pr_perf.txt')
          main_results = parse_perf_output('main_perf.txt')

          lines = []
          lines.append("| Benchmark | JIT on | JIT off | Rust | vs Rust | vs Main |")
          lines.append("|-----------|--------|---------|------|---------|---------|")

          for name, pr in pr_results.items():
              jit_on = pr['jit_on']
              jit_off = pr['jit_off']
              rust = pr['rust']
              vs_rust = pr['vs_rust']

              # Calculate vs main
              if name in main_results:
                  main_jit_on = main_results[name]['jit_on']
                  if main_jit_on > 0:
                      pct_change = ((main_jit_on - jit_on) / main_jit_on) * 100
                      if pct_change > 5:
                          icon = "ðŸŸ¢"
                          sign = "+"
                      elif pct_change < -5:
                          icon = "ðŸ”´"
                          sign = ""
                      else:
                          icon = "ðŸŸ¡"
                          sign = "+" if pct_change >= 0 else ""
                      main_str = f"{icon} {sign}{pct_change:.0f}%"
                  else:
                      main_str = "N/A"
              else:
                  main_str = "new"

              lines.append(f"| {name} | {jit_on:.4f}s | {jit_off:.4f}s | {rust:.4f}s | {vs_rust:.1f}x | {main_str} |")

          lines.append("")
          lines.append("_vs Rust: times slower than native Rust. vs Main: ðŸŸ¢ >5% faster, ðŸŸ¡ Â±5%, ðŸ”´ >5% slower_")

          print('\n'.join(lines))
          PYTHON_SCRIPT

          python3 generate_report.py > performance.md
          cat performance.md

      - name: Post performance comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const performance = fs.readFileSync('performance.md', 'utf8');
            const body = `## âš¡ Performance Report\n\n${performance}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' && c.body.includes('## âš¡ Performance Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }