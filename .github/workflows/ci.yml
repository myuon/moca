name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run checks
        run: just check

  coverage-report:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Get base branch coverage
        run: |
          git checkout ${{ github.base_ref }}
          cargo llvm-cov --no-report --ignore-run-fail > /dev/null 2>&1
          cargo llvm-cov report 2>&1 | grep -E '^[a-z].*\.rs|^TOTAL' | awk '{
            file = $1
            pct_count = 0
            for (i=1; i<=NF; i++) {
              if ($i ~ /%$/) {
                pct_count++
                if (pct_count == 3) { cov = $i; break }
              }
            }
            gsub(/%/, "", cov)
            print file, cov
          }' > base_coverage.txt
          git checkout ${{ github.head_ref }}
          cargo clean

      - name: Generate coverage report with diff
        run: |
          cargo llvm-cov --no-report --ignore-run-fail > /dev/null 2>&1
          cargo llvm-cov report 2>&1 | grep -E '^[a-z].*\.rs|^TOTAL' | awk '
          BEGIN {
            while ((getline line < "base_coverage.txt") > 0) {
              split(line, a, " ")
              base[a[1]] = a[2]
            }
          }
          {
            file = $1
            pct_count = 0
            for (i=1; i<=NF; i++) {
              if ($i ~ /%$/) {
                pct_count++
                if (pct_count == 3) { cov = $i; break }
              }
            }
            gsub(/%/, "", cov)
            if (cov+0 >= 80) icon = "ðŸŸ¢"
            else if (cov+0 >= 60) icon = "ðŸŸ¡"
            else icon = "ðŸ”´"

            if (file in base) {
              diff = cov - base[file]
              if (diff == 0) next
              if (diff > 0) diff_str = sprintf("+%.2f%%", diff)
              else diff_str = sprintf("%.2f%%", diff)
            } else {
              diff_str = "new"
            }
            printf "| %s | %s%% | %s | %s |\n", file, cov, diff_str, icon
          }' > coverage_rows.txt

          if [ -s coverage_rows.txt ]; then
            echo "| File | Coverage | Diff | |" > coverage.md
            echo "|------|----------|------|---|" >> coverage.md
            cat coverage_rows.txt >> coverage.md
          else
            echo "_No coverage changes detected._" > coverage.md
          fi

      - name: Post coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.md', 'utf8');
            const body = `## ðŸ“Š Coverage Report\n\n${coverage}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' && c.body.includes('## ðŸ“Š Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

  performance-report:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build moca (release)
        run: cargo build --release

      - name: Build bench tool
        run: cargo build --release -p bench

      - name: Run benchmark on PR branch
        run: |
          ./target/release/bench ./target/release/moca > pr_bench.json
          cat pr_bench.json

      - name: Get main branch benchmark
        run: |
          git stash || true
          git checkout ${{ github.base_ref }}
          cargo build --release
          ./target/release/bench ./target/release/moca > main_bench.json
          cat main_bench.json
          git checkout ${{ github.head_ref }}
          git stash pop || true

      - name: Generate performance report
        run: |
          cat > generate_report.py << 'PYTHON_SCRIPT'
          import json
          import sys

          with open('pr_bench.json') as f:
              pr_data = json.load(f)

          with open('main_bench.json') as f:
              main_data = json.load(f)

          main_times = {r['name']: r['moca_time_secs'] for r in main_data['results']}

          lines = []
          lines.append("| Benchmark | Current | Rust | Main |")
          lines.append("|-----------|---------|------|------|")

          for result in pr_data['results']:
              name = result['name']
              current = result['moca_time_secs']
              rust = result['rust_time_secs']
              main = main_times.get(name, current)

              # Calculate Rust comparison (how many times faster)
              if rust > 0:
                  rust_ratio = current / rust
                  rust_str = f"{rust:.3f}s ({rust_ratio:.0f}x faster)"
              else:
                  rust_str = f"{rust:.3f}s"

              # Calculate main comparison (percentage change)
              if main > 0:
                  pct_change = ((main - current) / main) * 100
                  if pct_change > 5:
                      icon = "ðŸŸ¢"
                      sign = "+"
                  elif pct_change < -5:
                      icon = "ðŸ”´"
                      sign = ""
                  else:
                      icon = "ðŸŸ¡"
                      sign = "+" if pct_change >= 0 else ""
                  main_str = f"{main:.3f}s {icon} {sign}{pct_change:.0f}%"
              else:
                  main_str = "N/A"

              lines.append(f"| {name} | {current:.3f}s | {rust_str} | {main_str} |")

          lines.append("")
          lines.append("Legend: ðŸŸ¢ >5% faster, ðŸŸ¡ Â±5%, ðŸ”´ >5% slower (vs main)")

          print('\n'.join(lines))
          PYTHON_SCRIPT

          python3 generate_report.py > performance.md
          cat performance.md

      - name: Post performance comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const performance = fs.readFileSync('performance.md', 'utf8');
            const body = `## âš¡ Performance Report\n\n${performance}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' && c.body.includes('## âš¡ Performance Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }